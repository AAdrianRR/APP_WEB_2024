<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script>
        // Función para realizar la operación
        function calcular() {
            // Obtener los valores de los inputs
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let operacion = document.getElementById("tipo").value;

            
            
            // Verificar el tipo de operación y realizar el cálculo
            if (operacion === "suma") {
                resultado = numero1 + numero2;
            } else if (operacion === "resta") {
                resultado = numero1 - numero2;
            } else if (operacion === "multiplicacion") {
                resultado = numero1 * numero2;
            } else if (operacion === "division") {
                if (numero2 !== 0) {
                    resultado = numero1 / numero2;
                } else {
                    resultado = "No se puede dividir por 0";
                }
            } else {
                resultado = "Operación no válida";
            }

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }
    </script>
</head>

<body>
    <h1>Calculadora Básica</h1>
    <hr>
    <h2>Número 1: <input type="number" id="numero1"></h2>
    <h2>Número 2: <input type="number" id="numero2"></h2>

    <h2>Tipo de Operación:</h2>
    <select id="tipo">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <br><br>
    <button type="button" onclick="calcular()">Calcular</button>
    <h2 id="resultado">Resultado: </h2>
</body>
</html>
